<div class="container-geral">
    <h1>Cadastro de aluno</h1>

    <div class="box-container-form">
        <form (ngSubmit)="onCadastroAluno()">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" [(ngModel)]="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" [(ngModel)]="cpf" required>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" [(ngModel)]="email" required>
    
            <label for="celular">Celular:</label>
            <input type="text" name="celular" id="celular" [(ngModel)]="celular" required>

            <label for="curso">Curso:</label>
            <input type="curso" name="curso" id="celular" [(ngModel)]="curso" required>
        
            <div class="container-botao">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
