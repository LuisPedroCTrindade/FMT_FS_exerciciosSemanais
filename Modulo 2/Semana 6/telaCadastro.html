<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    <title>Cadastro de Aluno</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
        <div class="container-fluid ">
            <div class="col-12 d-flex justify-content-center">
                <a class="navbar-brand" href="#">Cadastro de Aluno</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto" style="width: 45em;">
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade" required><br><br>
            
            <label for="serie">Série:</label><br>
            <input type="text" id="serie" name="serie" required><br><br>
            
            <label for="escola">Escola:</label><br>
            <input type="text" id="escola" name="escola" required><br><br>
            
            <label for="materia">Matéria Favorita:</label><br>
            <input type="text" id="materia" name="materia" required><br><br>
            
            <fieldset>
                <legend>Endereço</legend>
                
                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" required><br><br>
                
                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" disabled><br><br>
                
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" disabled><br><br>
                
                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado" disabled><br><br>
            </fieldset>
            
            <input type="submit" value="Cadastrar" class="btn btn-dark">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
