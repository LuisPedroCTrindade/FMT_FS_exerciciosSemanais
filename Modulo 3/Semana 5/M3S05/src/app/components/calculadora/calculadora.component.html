<h1>Calculadora</h1>
<input [(ngModel)]="num1" placeholder="Número 1" type="number">
<input [(ngModel)]="num2" placeholder="Número 2" type="number">
<button (click)="somarValores()">+</button>
<button (click)="subtrairValores()">-</button>
<button (click)="multiplicarValores()">x</button>
<button (click)="dividirValores()">/</button>
<p>Resultado: {{ result }}</p>
